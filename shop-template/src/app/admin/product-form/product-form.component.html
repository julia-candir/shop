<form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" name="title" type="text" required class="form-control" formControlName="title" />
    <div *ngIf="title.invalid && title.touched">
      Title is required and it's length must be greater than 2 letters.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>

      <input id="price" name="price" type="number" class="form-control" formControlName="price" placeholder="0" />
    </div>
    <div *ngIf="price.invalid && price.touched">
      Please enter an amount greater than zero.
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" name="category" class="form-control" formControlName="category" required>
      <option value="" disabled selected>Please select car type...</option>
      <option *ngFor="let c of categories$ | async" [value]="c.name">{{ c.name }}</option>
    </select>
    <div *ngIf="category.invalid && category.touched">
      Please enter your product's category.
    </div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input id="imageUrl" name="imageUrl" type="text" class="form-control" formControlName="picture" />
  </div>
  <div *ngIf="category.invalid && category.touched">
    You should provide picture for your product.
  </div>
  <p>Form Status: {{ newProductForm.status }}</p>
  <button class="btn btn-success" type="submit" [disabled]="!newProductForm.valid">Save</button>
  <button class="btn btn-primary ml-2" (click)="onReset()">Reset</button>
</form>
