<form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" name="title" type="text" class="form-control" formControlName="title" required />
    <div *ngIf="newProductForm.controls.errors.required">
      Name is required.
    </div>
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>

      <input id="price" type="number" class="form-control" formControlName="price" />
    </div>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" class="form-control" formControlName="category">
      <option value="">Please select car type...</option>
      <option *ngFor="let c of categories$ | async" [value]="c.name">{{ c.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image Url</label>
    <input id="imageUrl" type="number" class="form-control" formControlName="picture" />
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!newProductForm.valid">Save</button>
</form>
