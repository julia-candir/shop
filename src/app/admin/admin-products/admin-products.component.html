<p><a routerLink="/admin/products/new" class="btn btn-primary float-right mb-3">New Product</a></p>
<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search...">
</p>

<table *ngIf="filteredProducts?.length > 0" datatable [dtOptions]="dtOptions" class="row-border hover">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price | currency }}</td>
      <td><a [routerLink]="['/admin/products/', p.id]">Edit</a></td>
    </tr>
  </tbody>
</table>
